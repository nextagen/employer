<div class="container">
  <a mat-raised-button color="primary" class="btn-add" routerLinkActive="active" routerLink="/create-employee">
    Add Employee
  </a>

  <p *ngIf="dataSource && dataSource.data.length <= 0" class="no-data text-center">There is no employee added yet!</p>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z4" *ngIf="dataSource && dataSource.data.length > 0">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let employee">{{employee.name}}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let employee">{{getAge(employee.age)}}</td>
    </ng-container>

    <ng-container matColumnDef="office">
      <th mat-header-cell *matHeaderCellDef>Office</th>
      <td mat-cell *matCellDef="let employee">{{employee.office}}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let employee">{{employee.phone}}</td>
    </ng-container>

    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef>Tags</th>
      <td mat-cell *matCellDef="let employee">
        <div *ngFor="let tag of employee.tags">{{tag.name}}</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let employee">
        <div class="btn-container">
          <span class="edit" [routerLink]="['/edit-employee/', employee._id]">
            <button type="button" mat-raised-button>Edit</button>
          </span>
          <span class="btn-action" (click)="removeEmployee(employee)">
            <button type="button" mat-raised-button color="warn">Delete</button>
          </span>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let employee; columns: displayedColumns;"></tr>
  </table>
</div>
